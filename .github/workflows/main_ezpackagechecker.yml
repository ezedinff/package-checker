name: Deploy Azure Function

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip artifact for deployment
        run: zip -r release.zip dist/src/functions

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: function-app

      - name: Verify ZIP file
        run: unzip -t release.zip

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: 'ezpackagechecker'  # Replace with your Function App name
          slot-name: 'Production'
          package: 'release.zip'  # Ensure this points to the correct ZIP file
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E2EB35C86BDF4DEEA95C263B1B3AF76F }}